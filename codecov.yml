codecov:
  notify:
    require_ci_to_pass: no
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        threshold: 1
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
    api:
      paths: credit_analysis
    patch:
      default:
        threshold: 1
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

flags:
  frontend:
    paths:
      - credit_analysis/
    assume: true
  api:
    paths:
      - credit_analysis/
    assume: true
ignore:
  - credit_analysis/**/test/**/*.py
  - credit_analysis/**/tests/**/*.py
  - credit_analysis/**/test_*.py
  - credit_analysis/**/migrations/**/*.py
